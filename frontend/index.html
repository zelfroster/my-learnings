<!doctype HTML>
<!-- The <!DOCTYPE html> or <!doctype HTML> or the above one are just for 
     telling the browser to use the HTML5 version otherwise It will run in
     Quirk Mode so It is necessary to include this line in HTML file. -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta http-equiv="refresh" content="5"> -->
  <!-- this will refresh html page every 5 seconds -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input {
      display: block;
    }
    /* Css specificity is important */
  </style>
</head>
<body>
    <p>Hello</p>
    <form action="">
      <input type="number">
      <input type="search">
      <input type="color">
      <input type="range" min="1" max="100" step="20">
      <input type="date">
      <input type="datetime-local">
      <input type="submit" value="Submit">
    </form>
</body>
</html>
